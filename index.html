<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Style/style.css">
    <title>Calculator App</title>
</head>
<body>
<div class="todo">
<div class="tela">
    <div class="tela1"><input type="text" class="history" value="15ร20"/></div>
    <div class="tela2"><input type="text" class="operation" value="300"/></div>
</div>
<div class="keys">
    <div class="key-top">
        <input type="button" class="button" value="7">
        <input type="button" class="button" value="8">
        <input type="button" class="button" value="9">
        <input type="button" class="operator" value="รท">
    </div>
    <div class="key-mid1">
        <input type="button" class="button" value="4">
        <input type="button" class="button" value="5">
        <input type="button" class="button" value="6">
        <input type="button" class="operator" value="x">
    </div>
    <div class="key-mid2">
        <input type="button" class="button" value="1">
        <input type="button" class="button" value="2">
        <input type="button" class="button" value="3">
        <input type="button" class="operator" value="-">
    </div>
    <div class="key-botton">
        <input type="button" class="button" value="C">
        <input type="button" class="button" value="0">
        <input type="button" class="equal" value="=">
        <input type="button" class="operator" value="+">
    </div>
</div>
</div>

</body>
</html>
