<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="Javascript/main.js"></script>
    <title>Calculator App</title>
</head>
<body>
<div class="todo">
<div class="tela">
    <div><input type="text" class="history tela1 j_tela" id="tela1" value=""/></div>
    <div><input type="text" class="operation tela2 j_tela" id="tela2" value=""/></div>
</div>
<div class="keys">
    <div class="key-top">
        <input type="button" class="button j_number" value="7">
        <input type="button" class="button j_number" value="8">
        <input type="button" class="button j_number" value="9">
        <input type="button" class="operator" id="j_div" value="รท">
    </div>
    <div class="key-mid1">
        <input type="button" class="button j_number" value="4">
        <input type="button" class="button j_number" value="5">
        <input type="button" class="button j_number" value="6">
        <input type="button" class="operator" id="j_prod" value="ร">
    </div>
    <div class="key-mid2">
        <input type="button" class="button j_number" value="1">
        <input type="button" class="button j_number" value="2">
        <input type="button" class="button j_number" value="3">
        <input type="button" class="operator" id="j_sub" value="-">
    </div>
    <div class="key-botton">
        <input type="button" class="button j_clear" id="j_clear" value="C">
        <input type="button" class="button j_number" value="0">
        <input type="button" class="equal" id="j_equal" value="=">
        <input type="button" class="operator" id="j_sum" value="+">
    </div>
</div>
</div>

</body>
</html>
